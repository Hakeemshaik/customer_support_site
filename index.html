<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakeem Support AI</title>
  <!-- Importing a cool tech font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS STARTS HERE --- */
    
    /* 1. RESET & BASIC COLORS (To ensure it never looks plain white) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* Forcing a colorful gradient background immediately */
      background: linear-gradient(135deg, #2e1065 0%, #4c1d95 50%, #db2777 100%);
      font-family: 'Outfit', sans-serif;
      color: #ffffff; /* Force white text */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* --- HERO SECTION --- */
    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      /* Text gradient effect */
      background: linear-gradient(to right, #fff, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      max-width: 600px;
      margin: 0 auto;
    }

    /* --- CHAT CONTAINER --- */
    .chat-section {
      flex: 1; /* Takes up remaining space */
      display: flex;
      justify-content: center;
      align-items: center; /* Center vertically */
      padding: 20px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 700px;
      /* Glassmorphism Effect */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 600px; /* Fixed height */
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #4ade80; /* Green online dot */
      border-radius: 50%;
      box-shadow: 0 0 10px #4ade80;
    }

    .chat-header span {
      font-weight: 600;
      letter-spacing: 1px;
      color: #fbcfe8;
    }

    /* Message Area */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Scrollbar Styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Messages */
    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: popIn 0.3s ease-out;
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.ai {
      align-self: flex-start;
      align-items: flex-start;
    }

    .bubble {
      padding: 14px 20px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .message.user .bubble {
      background: linear-gradient(135deg, #db2777, #9333ea); /* Pink/Purple Gradient */
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .bubble {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      margin-left: 10px;
      font-style: italic;
    }

    /* Download Button */
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #fff;
      color: #db2777;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(219, 39, 119, 0.4);
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border-radius: 30px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #f472b6;
      background: rgba(0,0,0,0.5);
    }

    button {
      padding: 0 30px;
      border-radius: 30px;
      border: none;
      background: white;
      color: #9333ea;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fbcfe8;
      transform: scale(1.05);
    }

    /* Animation */
    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <h1>Hakeem AI</h1>
    <p>Automated Customer Support Interface // System Online</p>
  </header>

  <!-- CHAT -->
  <section class="chat-section">
    <div class="chat-wrapper">
      
      <!-- Header -->
      <div class="chat-header">
        <div class="status-dot"></div>
        <span>AI SUPPORT AGENT</span>
      </div>

      <!-- Messages -->
      <div id="chat-box">
        <div class="message ai">
          <div class="bubble">
            Hello! I am Hakeem AI. <br>
            You can ask for a <b>guide</b>, check <b>pricing</b>, or ask about <b>software</b>.
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="typing-indicator">AI is typing...</div>

      <!-- Input -->
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-btn">Send</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 Hakeem Shaik • High Performance Web Design
  </footer>

  <script>
    // --- JAVASCRIPT LOGIC ---
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typingIndicator = document.getElementById("typing-indicator");

    // The "Brain"
    const aiResponses = {
      "hello": { text: "Greetings. How may I assist you with your software needs today?" },
      "hi": { text: "Hi there! Ready to help." },
      "guide": { text: "Here is the official setup guide for you.", download: { name: "User_Guide.pdf", link: "#" } },
      "pricing": { text: "Our Basic plan is $29, and the Pro plan is $99. Which one are you interested in?" },
      "software": { text: "We specialize in AI automation tools and web development frameworks." },
      "contact": { text: "You can reach our human team at support@hakeem.com" },
      "default": { text: "I'm not sure about that. Try asking for 'guide', 'pricing', or 'software'." }
    };

    // Send Button Click
    sendBtn.addEventListener("click", sendMessage);
    
    // Enter Key Press
    userInput.addEventListener("keypress", (e) => { 
      if(e.key === "Enter") sendMessage(); 
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // 1. Add User Message
      addMessage(text, "user");
      userInput.value = ""; // Clear input

      // 2. Show Typing Indicator
      typingIndicator.style.display = "block";
      chatBox.scrollTop = chatBox.scrollHeight;

      // 3. Simulate Delay and Reply
      const delay = 1000 + Math.random() * 1000; // Random 1-2 second delay
      setTimeout(() => {
        typingIndicator.style.display = "none"; // Hide typing
        respondAI(text.toLowerCase()); // Get reply
      }, delay);
    }

    // Add message to screen
    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Figure out what to say back
    function respondAI(input) {
      let response = aiResponses[input];

      // If exact match fails, look for keywords inside the sentence
      if (!response) {
        const keys = Object.keys(aiResponses);
        const foundKey = keys.find(key => input.includes(key) && key !== "default");
        response = foundKey ? aiResponses[foundKey] : aiResponses["default"];
      }

      // Create the AI message HTML
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", "ai");
      
      let htmlContent = `<div class="bubble">${response.text}`;

      // If there is a download, add the button
      if(response.download) {
        htmlContent += `<br><a href="${response.download.link}" class="download-btn" download="${response.download.name}">⬇ Download File</a>`;
      }

      htmlContent += `</div>`;
      msgDiv.innerHTML = htmlContent;

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
