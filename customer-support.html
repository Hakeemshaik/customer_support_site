<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hakeem Support AI</title>
  <link rel="stylesheet" href="css/support.css">
  <link rel="icon" href="assets/logo.svg">
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-content">
      <img src="assets/logo.svg" class="logo-svg" alt="Hakeem Support AI Logo">
      <h1>Hakeem Support AI</h1>
      <p>Ask questions and get instant answers from our AI-powered customer support. 
      Explore helpful guides, FAQs, and resources — all in one place!</p>
    </div>
  </header>

  <!-- CHAT SECTION -->
  <section class="chat-section">
    <div class="chat-container">
      <div id="chat-box" class="chat-box">
        <!-- AI and user messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 Hakeem Shaik • Built with HTML, CSS & JS
  </footer>

  <script src="js/support.js"></script>
</body>
</html>
